<div *ngIf=isLoggedIn()>
	<form (ngSubmit)="onSave()">
		<h2>{{post.question}}</h2>
		<textarea cols="40" style="resize: none">{{post.moment}}</textarea>
		<button class="btn btn-primary" type="submit" (click)=onClickLogout()>Logout</button>
	</form>
</div>
<div *ngIf=!isLoggedIn()>
	<p>
		Welcome! Some stuff about the app will go here, if/when you are logged in this route will be replaced with the logged in home page.
	</p>
	<button class="btn btn-primary" type="submit" (click)=onClickLogin()>Login</button>
</div>
